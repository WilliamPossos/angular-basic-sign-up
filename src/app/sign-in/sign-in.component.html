<form #signIn="ngForm" (ngSubmit)="onSubmit(signIn)" class="sign-in">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" [formControl]="emailFormControl" [errorStateMatcher]="matcher"
           placeholder="end@example.com">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Secret password</mat-label>
    <input matInput type="password">
  </mat-form-field>
  <br>
  <button mat-stroked-button color="accent" type="submit">Sign in</button>
</form>
